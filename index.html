<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1 class="headi">Tic Tac Toe</h1>
        <div class="board" id="board">
            <!-- The board will be generated dynamically using JavaScript -->
        </div>
        <div class="message headi" id="message">Player X's turn</div>
        <button class="reset-button" id="openPopupBtn">Restart</button>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn" id="closePopupBtn">&times;</span>
                <p class="headi">Confirm Restart!</p>
                <button class="btn reset-button" id="yesBtn" onclick="resetGame()">YES</button>
                <button class="btn reset-button" id="noBtn">NO</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
